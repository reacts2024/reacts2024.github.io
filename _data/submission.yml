portal: Easy Chair
url: "https://easychair.org/reacts2024"

file_formats:
  - PDF
languages:
  - English

review_mode: 1
# 0: double blind
# 1: single blind

pagelimits:
  - type: fullpaper
    name: Full Paper
    limit: 12
  - type: short
    name: Short Presentations
    limit: 4

fontsize: 10


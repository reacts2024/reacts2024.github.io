submission: ./submission.html

description: >
  <p> Full papers and short presentations are invited on original and unpublished research on various aspects of Formal Methods for Reconfigurable Systems. System Descriptions are both allowed as full papers or short presentations.
  </p>

  <p> Accepted Full Papers will be included in the workshop programme and will appear in the workshop pre-proceedings as well as in the LNCS volume. 
  </p> 
  
  <p> Short presentations will be included in the pre-proceedings. </p>

  <p> Pre-proceedings will be available online before the Workshop. </p>


  Extended versions of selected contributions will be published in a <b>special issue of the <a href=https://www.collegepublications.co.uk/ifcolog/> Journal of Applied Logics</a> </b>


  
areas:
- category: "Reconfigurable transitions systems (RTS)"
  topics:
    - Models for the analysis of reconfigurable systems.
    - Applications of formal models for reconfigurable systems. 
    - Computational tools to animate and analyze RTS.
    - Generalizations of RTS - Fuzzy RTS, Paraconsistent RTS, Weighted RTS, etc.
    - Featured Transition System.
- category: "Logical Methods"
  topics:
    - Dynamic Logics, Separation Logics, Dynamic Epistemic Logics for RTS.
    - Bisimulations and general algebraic constructions.
    - Model Checking and Tools.
    - Reactive systems and Process Algebra
    - Applications of AI for RTS


  instructions: >
    <p>
      We have partnered with <a href="https://www.ostel.co.in/">Ostel</a> on
      Auroville Repos beach for accommodation. Rates have been substantially
      discounted for the event.
    </p>

    <p>
      A bus service will be provided to the conference venue (Unity Pavilion)
      each morning and afternoon 15-17th February.
    </p>

    <p>
      <b>Note</b>:

      All accommodation is for 4 nights from 14-18th February giving you time to
      arrive 1 day before the symposium and depart 1 day after. If you wish to
      arrive earlier or extend longer please put it in your "special requests"
      section.
    </p>

    <p class="font-weight-bold">
      If paying with an Indian debit or credit card please note
      <a href="https://en.wikipedia.org/wiki/3-D_Secure">3-D Secure</a> (3DS)
      is mandatory for payments online in India and please ensure your card is
      enabled for international payments, kindly request your bank to enable it
      if it is not. In case you face difficulty with payments please write to
      <a href="mailto:iscls@sri.auroville.org">iscls@sri.auroville.org</a> for
      alternatives.
    </p>

